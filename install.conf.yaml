- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.zshrc: zshrc
    ~/.zshrc.d: custom
    ~/.nanorc: nanorc
    ~/.nicrc: nicrc

- shell:
  -
    command: ./setup
    description: Setting up features
    quiet: true
    stdin: true
    stdout: true
    stderr: true
